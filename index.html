<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,width=device-width">

  <title>webkitAudioContext</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <link href="http://mikekavouras.com/css/mike.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>
<body>

  <div class="header">
    <p><a href="http://mikekavouras.com">Mike Kavouras</a></p>
  </div>

  <h1>WebkitAudioContext <span class="github"><a href="https://github.com/mikekavouras/midi-mike">view on github</a></span></h1>

  <div id="keyboard">
    <div class="white-keys">
      <div class="key white" data-note="C" data-octave="4">
      </div>
      <div class="key white" data-note="D" data-octave="4">
      </div>
      <div class="key white" data-note="E" data-octave="4">
      </div>
      <div class="key white" data-note="F" data-octave="4">
      </div>
      <div class="key white" data-note="G" data-octave="4">
      </div>
      <div class="key white" data-note="A" data-octave="4">
      </div>
      <div class="key white" data-note="B" data-octave="4">
      </div>
      <div class="key white" data-note="C" data-octave="5">
      </div>
    </div>

    <div class="black-keys">
      <div class="key black" data-note="C#" data-octave="4">
      </div>
      <div class="key black" data-note="D#" data-octave="4">
      </div>
      <div class="key black" data-note="F#" data-octave="4">
      </div>
      <div class="key black" data-note="G#" data-octave="4">
      </div>
      <div class="key black" data-note="A#" data-octave="4">
      </div>
    </div>
  </div>

  <div id="wave-types">
    <div id="sine" class="selected">sine</div>
    <div id="square">square</div>
    <div id="sawtooth">sawtooth</div>
    <div id="triangle">triangle</div>
  </div>

  <div id="octaves">
    <div id="down">&#45;</div>
    <div id="up">&#43;</div>
  </div>

  <div id="modes">
    <div data-mode="1" class="current">notes</div>
    <div data-mode="2">chords</div>
  </div>

  <div id="keys">
    <select id="key">
      <option name="A" value="A">A</option>
      <option name="B" value="B">B</option>
      <option name="C" value="C">C</option>
      <option name="D" value="D">D</option>
      <option name="E" value="E">E</option>
      <option name="F" value="F">F</option>
      <option name="G" value="G">G</option>
    </select>
  </div>

  <script src="Sound.js"></script>
  <script src="MidiPlayer.js"></script>
  <script src="script.js"></script>

</body>
</html>
